<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container.is-max-widescreen">
        <div class="notification has-background-link">
          <h1
            class="title has-text-centered has-text-white has-text-weight-bold"
          >
            Weather Dashboard
          </h1>
        </div>
        <div class="column is-one-quarter box-color ">
          <div class="card">
            <h3
              class="card-header is-uppercase has-text-weight-bold subtitle is-3 has-text-black"
            >
              Search for a city:
            </h3>
            <form id="user-form" class="card-content">
              
              <input
                class="input is-link is-rounded is-focused "
                type="text"
                placeholder="Los Angeles"
              />
              <input type="submit" class="button has-background-primary has-text-white has-text-weight-bold mt-3 is-centered"></input>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section">
      <div class="container.is-max-widescreen">
        <div class="notification has-background-link">
          <h1
            class="title has-text-centered has-text-white has-text-weight-bold"
          >
            Weather Dashboard
          </h1>
        </div>
        <main>
          <div class="column is-three-quarters box-color ">
          <div class="card" id="first">
            <h3
              class="card-header is-uppercase has-text-weight-bold subtitle is-3 has-text-black"
            >
              Search for a city:
          </h3> <!--make a second div with the name city and temp and stuff then link it to 
          JS sheet to populate when clicked. Need to add placeholders in HTML-->
            <form id="user-form" class="card-content">
              
              <input
                class="input is-link is-rounded is-focused "
                type="text"
                placeholder="Los Angeles"
              />
              <input type="submit" class="button has-background-primary has-text-white has-text-weight-bold mt-3 is-centered"></input>
            </form>
          </div>
          <div class="container " id="second">
           <div class="weather " >
             <h2 class="city weather-border is-size-3" >Weather in Little Rock</h2>
              <h2 id="date">Todays Date</h2>
             <div class="temp is-size-4">89Â°F</div>
             <img src="" alt="" class="icon is-large"/>
             <div class="description is-size-4 is-capitalized">Sunny</div>
             <div class="humidity is-size-4">Humidity 50%</div>
             <div class="wind is-size-4 is-capitalized">Wind Speed 4.61 km/h</div>
             <div class="dt">not sure</div>
           </div>
          </div>
          </div>
        </main>
       
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
